<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="SPOTS, project for spring 3" />
    <meta name="keywords" content="interactivedesign, webpage, practice, se" />
    <meta name="author" content="Darwin Montaleza" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="favicon.ico" />

    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/logo.svg" alt="Spot logo" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/avatar.jpg"
            alt="Bessie Coleman"
            class="profile__avatar"
          />
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button aria-label="" type="button" class="profile__edit-btn">
              <img src="./images/pencil.svg" alt="pencil icon" />
              Edit profile
            </button>
          </div>
          <button aria-label="" type="button" class="profile__add-btn">
            <img src="./images/plus.svg" alt="Plus icon" />
            <span class="profile__add-btn-title">New Post</span>
          </button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <template id="card-template">
              <li class="card">
                <img src="" alt="" class="card__image" />
                <div class="card__content">
                  <h2 class="card__title"></h2>
                  <button
                    aria-label=""
                    type="button"
                    class="card__like-btn"
                  ></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <h3 class="footer__description">2025&copy;Spots</h3>
      </footer>
      <div class="modal" id="edit-modal">
        <div class="modal__container">
          <button class="modal__close-btn"></button>
          <h2 class="modal__title">Edit profile</h2>
          <form name="edit-profile" class="modal__form">
            <label for="profile-name-input" class="modal__label"
              >Name
              <input
                required
                id="profile-name-input"
                type="text"
                class="modal__input"
                placeholder="Type your name"
              />
            </label>
            <label for="profile-description-input" class="modal__label"
              >Description
              <input
                required
                id="profile-description-input"
                type="text"
                class="modal__input"
                placeholder="Description yourself"
              />
            </label>
            <button aria-label="" type="submit" class="modal__submit-btn">
              Save
            </button>
          </form>
        </div>
      </div>

      <div class="modal" id="add-card-modal">
        <div class="modal__container">
          <button aria-label="" type="submit" class="modal__close-btn"></button>
          <h2 class="modal__title">New Post</h2>
          <form name="modal__form" class="modal__form" id="add-card-form">
            <label class="modal__label" for="add-card-link-input">
              Image Link
              <input
                required
                id="add-card-link-input"
                class="modal__input"
                name="link"
                placeholder="Paste a link to the picture"
                type="url"
              />
            </label>
            <label class="modal__label" for="add-card-name-input">
              Caption
              <input
                id="add-card-name-input"
                class="modal__input"
                name="name"
                placeholder="Type your caption"
                type="text"
              />
            </label>
            <button aria-label="" type="submit" class="modal__submit-btn">
              Save
            </button>
          </form>
        </div>
      </div>
    </div>
    <div class="modal" id="preview-modal"></div>
    <script defer src="./scripts/cards.js"></script>
    <script defer src="./scripts/index.js"></script>
  </body>
</html>
